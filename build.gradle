plugins {
    id "net.researchgate.release" version "2.8.1" apply false
}
subprojects {
    if (name.startsWith('projectLogic')) {
        apply plugin: 'net.researchgate.release'
    }
}
allprojects{
    apply plugin: 'java'
    version = '1.0'
    repositories {
        mavenCentral()
    }
}
version = '0.0.1'
dependencies {
    compile project (':projectLogic')
}

project(':projectLogic'){
    dependencies{
        compile 'org.apache.commons:commons-lang3:3.3.2'
    }
}

